<div
  class="w-100 vh-100 d-flex justify-content-center align-items-center bg-dark"
>
  <div class="card w-50">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
      <!-- Login form -->
      <form
        action=""
        class="d-flex flex-column justify-content-center"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <label for="">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />

        <label for="" class="mt-3">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />

        <button class="btn btn-primary my-3">Submit</button>
      </form>

      <app-alert [isInvalid]="isInvalid"></app-alert>
    </div>
  </div>
</div>
